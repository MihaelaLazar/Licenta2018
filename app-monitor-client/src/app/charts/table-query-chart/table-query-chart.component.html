<div style="display: block" *ngIf="isDataAvailable" >
  <canvas baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="chartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"
  ></canvas>
</div>

<div *ngIf="!isDataAvailable">
  No data found
</div>
