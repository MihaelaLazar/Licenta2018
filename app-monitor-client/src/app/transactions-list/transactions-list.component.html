<ul class="items" *ngFor="let item of this.dataForTable; let i = index">
  <li class="row, evenRow">
      <a style="color: black; width: 90%" [routerLink]="['/transactions', item.hashedQuery]">{{item.operation}}</a>
      <a style="left: 50%; color: black; position: -webkit-sticky"> {{item.sum}} sec</a>
  </li>
</ul>
