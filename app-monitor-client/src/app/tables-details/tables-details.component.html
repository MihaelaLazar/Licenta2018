<table datatable class="table row-border hover" *ngIf="this.temp_var">
  <thead>
  <tr>
    <th>Name</th>
    <th>Operation</th>
    <th>Call count</th>
    <th>Avg(ms)</th>
    <th>Min(ms)</th>
    <th>Max(ms)</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let rec of this.dataForTable">
    <td>{{rec.name}}</td>
    <td>{{rec.operation}}</td>
    <td>{{rec.count}}</td>
    <td>{{rec.avg}}</td>
    <td>{{rec.min}}</td>
    <td>{{rec.max}}</td>
  </tr>
  </tbody>
</table>
